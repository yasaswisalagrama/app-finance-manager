<h2 mat-dialog-title>{{ data.transaction ? 'Edit' : 'Add' }} Transaction</h2>
<mat-dialog-content [formGroup]="transactionForm">
  <mat-form-field class="w-full">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount">
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="Food">Food</mat-option>
      <mat-option value="Transport">Transport</mat-option>
      <mat-option value="Bills">Bills</mat-option>
      <mat-option value="Entertainment">Entertainment</mat-option>
      <mat-option value="Shopping">Shopping</mat-option>
      <mat-option value="Salary">Salary</mat-option>
      <mat-option value="Investment">Investment</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>  
  <div class="type-group">
    <label>Type:</label>
    <mat-radio-group formControlName="type">
      <mat-radio-button value="income">Income</mat-radio-button>
      <mat-radio-button value="expense">Expense</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
