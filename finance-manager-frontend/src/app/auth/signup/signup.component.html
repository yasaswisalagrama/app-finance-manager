<div class="signup-container" @fadeIn>
    <mat-card>
      <h2 class="card-title">Create Your Account</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        
        <!-- Username Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" formControlName="username">
          <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>
        
        <!-- Full Name Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Enter your full name" formControlName="full_name">
          <mat-error *ngIf="signupForm.get('full_name')?.hasError('required')">
            Full name is required.
          </mat-error>
        </mat-form-field>
        
        <!-- Email Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email') && !signupForm.get('email')?.hasError('required')">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
        
        <!-- Password Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>
        
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="signupForm.invalid || isLoading">
          {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
        </button>
      </form>
    </mat-card>
  </div>
